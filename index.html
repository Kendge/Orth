<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8" />
	<title>Test only</title>

 	<link rel="stylesheet" type="text/css" href="./CSS/modal.css">
	<link rel="stylesheet" type="text/css" href="./CSS/slide.css">
	
	<script src="JS/twentytwenty-master/js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="JS/twentytwenty-master/js/jquery.event.move.js" type="text/javascript"></script>
	<script src="JS/twentytwenty-master/js/jquery.twentytwenty.js" type="text/javascript"></script>
	<link rel="stylesheet" href="JS/twentytwenty-master/css/twentytwenty.css" type="text/css" media="screen" />
	
</head>

<body>

	<div id='container1' class='twentytwenty-container'>
  		<img src="./images/1.png">
  		<img src="./images/2.png">
			
				$(function(){
  				$(".twentytwenty-container").twentytwenty();
				});
			
	</div>
	
	
	
<!-- modal -->
<img class="modalimg" id="myImg" src="./images/InvCer.png" alt="認證" style="width:100%;max-width:300px">

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- The Close Button -->
  <span class="close">&times;</span>
  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">
  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>

<!-- slide -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 4</div>
    <img src="./images/1.png" style="width:100%">
    <div class="text">1</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <img src="./images/2.png" style="width:100%">
    <div class="text">2</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src="./images/3.png" style="width:100%">
    <div class="text">3</div>
  </div>
	
  
  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="./images/4.png" style="width:100%">
    <div class="text">4</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>	

	<script src="./JS/modal.js" charset="utf-8"></script>
	<script src="./JS/slide.js" charset="utf-8"></script>
	
</body>

</html>
